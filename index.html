<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/image-jeremy.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <title>Time tracking dashboard</title>
</head>

<body>
  <main class="container centeringContainer">
    <div class="row">
      <div class="col-lg-3 col-md-10">
        <div class="card reportCard">
          <div class="userInfo p-4" style="height: 100%;">
            <img class="imgReportStyling mb-3 mt-lg-3" src="images/image-jeremy.png" alt="Profile Picture" style="width: 80px;">
            <div class="mobileLFormatting">
              <p class="reportHeader m-0 pt-3">Report for</p>
              <h1 class="reportUsername pb-lg-5">Jeremy Robson</h1>
            </div>
          </div>
          <div class="ms-lg-4 pt-4 d-flex flex-lg-column justify-content-between mb-3 mb-lg-4 mobileDWMFormatting">
            <p class="reportCardTimePeriods"><a id="dailyStats">Daily</a></p>
            <p class="reportCardTimePeriods"><a id="weeklyStats">Weekly</a></p>
            <p class="reportCardTimePeriods"><a id="monthlyStats">Monthly</a></p>
          </div>
        </div>
      </div>
      <div class="col-lg-9 col-md-10">
        <div class="row g-4">
          <article class="col-lg-4 col-md-6">
            <div class="activityImgCard mt-4 mt-lg-0">
              <div>
                <img src="./images/icon-work.svg" alt="work icon" class="workCardBG" style="width: 100%; height: 75px;">
              </div>
              <div class="activityCard p-4">
                <div class="d-flex justify-content-between align-items-center">
                  <h2 class="activityCardTitle fontColorWhite">Work</h2>
                  <p class="moreOptionsButton">...</p>
                </div>
                <div>
                  <p class="activityCardTime fontColorWhite mb-0" id="workCurrentTime">00hrs</p>
                  <p class="activityCardPreviousTime" id="workPreviousTime">Last Week - 00hrs</p>
                </div>
              </div>
            </div>
          </article>
          <article class="col-lg-4 col-md-6">
            <div class="activityImgCard">
              <div>
                <img src="./images/icon-play.svg" alt="play icon" class="playCardBG" style="width: 100%; height: 75px;">
              </div>
              <div class="activityCard p-4">
                <div class="d-flex justify-content-between align-items-center">
                  <h2 class="activityCardTitle fontColorWhite">Play</h2>
                  <p class="moreOptionsButton">...</p>
                </div>
                <div>
                  <p class="activityCardTime fontColorWhite mb-0" id="playCurrentTime">00hrs</p>
                  <p class="activityCardPreviousTime" id="playPreviousTime">Last Week - 00hrs</p>
                </div>
              </div>
            </div>
          </article>
          <article class="col-lg-4 col-md-6">
            <div class="activityImgCard">
              <div>
                <img src="./images/icon-study.svg" alt="study icon" class="studyBG" style="width: 100%; height: 75px;">
              </div>
              <div class="activityCard p-4">
                <div class="d-flex justify-content-between align-items-center">
                  <h2 class="activityCardTitle fontColorWhite">Study</h2>
                  <p class="moreOptionsButton">...</p>
                </div>
                <div>
                  <p class="activityCardTime fontColorWhite mb-0" id="studyCurrentTime">00hrs</p>
                  <p class="activityCardPreviousTime" id="studyPreviousTime">Last Week - 00hrs</p>
                </div>
              </div>
            </div>
          </article>
          <article class="col-lg-4 col-md-6">
            <div class="activityImgCard mt-2">
              <div>
                <img src="./images/icon-exercise.svg" alt="exercise icon" class="exerciseBG"
                  style="width: 100%; height: 75px;">
              </div>
              <div class="activityCard p-4">
                <div class="d-flex justify-content-between align-items-center">
                  <h2 class="activityCardTitle fontColorWhite">Exercise</h2>
                  <p class="moreOptionsButton">...</p>
                </div>
                <div>
                  <p class="activityCardTime fontColorWhite mb-0" id="exerciseCurrentTime">00hrs</p>
                  <p class="activityCardPreviousTime" id="exercisePreviousTime">Last Week - 00hrs</p>
                </div>
              </div>
            </div>
          </article>
          <article class="col-lg-4 col-md-6">
            <div class="activityImgCard mt-2">
              <div>
                <img src="./images/icon-social.svg" alt="social icon" class="socialBG" style="width: 100%; height: 75px;">
              </div>
              <div class="activityCard p-4">
                <div class="d-flex justify-content-between align-items-center">
                  <h2 class="activityCardTitle fontColorWhite">Social</h2>
                  <p class="moreOptionsButton">...</p>
                </div>
                <div>
                  <p class="activityCardTime fontColorWhite mb-0" id="socialCurrentTime">00hrs</p>
                  <p class="activityCardPreviousTime" id="socialPreviousTime">Last Week - 00hrs</p>
                </div>
              </div>
            </div>
          </article>
          <article class="col-lg-4 col-md-6">
            <div class="activityImgCard mt-2">
              <div>
                <img src="./images/icon-self-care.svg" alt="self care icon" class="selfCareBG"
                  style="width: 100%; height: 75px;">
              </div>
              <div class="activityCard p-4 mb-5 mb-lg-0">
                <div class="d-flex justify-content-between align-items-center">
                  <h2 class="activityCardTitle fontColorWhite">Self Care</h2>
                  <p class="moreOptionsButton">...</p>
                </div>
                <div>
                  <p class="activityCardTime fontColorWhite mb-0" id="selfcareCurrentTime">00hrs</p>
                  <p class="activityCardPreviousTime" id="selfcarePreviousTime">Last Week - 00hrs</p>
                </div>
              </div>
            </div>
          </article>
        </div>
      </div>
    </div>
  </main>
  <script type="module" src="./scripts/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
